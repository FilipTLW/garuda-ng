<p-menubar [model]="menuItems()" class="garuda-shell-menubar" [class.garuda-shell-relative]="relativePosition()">
  <ng-template #start>
    <ng-content select="[garudaShellBarStart]"></ng-content>
  </ng-template>
  <ng-template #end>
    <ng-content select="[garudaShellBarEnd]"></ng-content>
  </ng-template>
</p-menubar>
<div class="garuda-shell-content" [class.garuda-shell-relative]="relativePosition()">
  <ng-content></ng-content>
</div>
